<!doctype html>
<html lang='sl'>

<head>
    <meta charset="UTF-8">
    <title>Rock-paper-scissors-lizard-Spock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/skeleton.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  
</head>

<body>
<div class="container">
    <div class="row">
        <div id='vsebina' class="twelve columns">
            <h1 id="curRoom" class="center">Lobby</h1>
            <div id="game" class="row">
                <div id='rooms' class="four columns"> 
                    <ul>
                        <a href="#"><li>Room1</li></a>
                        <a href="#"><li>Room2</li></a>
                    </ul> 
                </div>
                <output id="output" class="eight columns">
                    <ul>
                        <li><span>Player1 played scissors, Player2 played paper.</span></li>
                        <li><span>Player 1 won!</span></li>
                    </ul>
                </output>
            </div>
            <form id='send-move' class="center">
                <input id='rock-btn' type='button' value='Rock'/>
                <input id='paper-btn' type='button' value='Paper'/>
                <input id='scissors-btn' type="button" value="Scissors"/>
                <input id='lizard-btn' type="button" value="Lizard"/>
                <input id='spock-btn' type="button" value="Spock"/>
            </form>
            <div id="players" class="row">
                <div id="player1" class="six columns">Player1: 0</div>
                <div id="player2" class="six columns">Player2: 10</div>
            </div>
            <form id='create-room' class="row center">
                <div class="three columns">
                    <label for='room-name-input'>Room name</label>
                    <input id='room-name-input' type='text'/>
                </div>
                <div class="three columns">
                    <label for='room-pass-input'>Room password</label>
                    <input id='room-pass-input' type='text'/>
                </div>
                <div class="three columns">
                    <label for='room-turns-input'>Turns</label>
                    <input id='room-turns-input' type='text'/>
                </div>
                <div class="three columns">
                    <label for='room-create-btn'>Create</label>
                    <input id='room-create-btn' type="button" value="Create room"/>
                </div>
            </form>
        </div>
    </div>
</div>    


<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='https://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='/js/game-server.js' type='text/javascript'></script>
<script src='/js/script.js' type='text/javascript'></script>

</body>
</html>
